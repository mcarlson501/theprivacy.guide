<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Privacy Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="site-header">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="logo.png" alt="The Privacy Guide Logo">
                        <span>The Privacy Guide</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="dashboard.html" class="nav-link active">My Dashboard</a>
                </nav>
            </div>
        </header>

        <div class="main-container">
            <main>
                <section class="card" id="next-step-card">
                    <!-- Task content will be dynamically loaded here by script.js -->
                    <h2>Loading Your Next Step...</h2>
                    <div class="task">
                        <p>Please wait a moment.</p>
                    </div>
                </section>

                <section class="card" id="progress-card">
                    <h2>Your Progress</h2>
                    <p>You've completed <span id="completed-count">0</span> of <span id="total-count">5</span> Quick Wins!</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </section>
            </main>
        </div>

        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="about.html">About</a>
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#contact">Contact</a>
                </div>
                <p>&copy; 2025 The Privacy Guide. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
